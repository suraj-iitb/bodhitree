version: '3.4'

services:
  bodhitree:
    image: bodhitree
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 manage.py runserver 0.0.0.0:8923 --nothreading --noreload"]
    ports:
      - 8923:8923
      - 5678:5678
